title: Sleepy Hollow Barn & Plantation
email: info@sleepyhollowbarn.com
description: >-
  A historic 44-acre barn and wedding venue in Clemson, S.C. 
  Experience the charm of the J.C. Stribling Barn and lush Wedding Green.

# IMPORTANT: Ensure 'url' matches exactly how you want to appear in Google
baseurl: ""
url: "https://www.sleepyhollowbarn.com"
permalink: pretty

# Business Data for Google Indexing (SEO Tag support)
venue:
  name: "Sleepy Hollow Barn & Plantation"
  address: "220 Issaqueena Trail"
  city: "Clemson"
  state: "SC"
  zip: "29631"
  phone: "864-207-1540"

markdown: kramdown

# Build settings
# We are keeping your current plugins and adding jekyll-sitemap for auto-generation
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# includes moves to _site for deployment
include:
  - google594c867cc28d6c00.html
  - .htaccess

# Technical Exclusions
# This prevents Google from trying to index your raw code files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
