---
layout: default
---

<section class="hero-section pricing-hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <h1>{{ page.heading }}</h1>
            <p>{{ page.subheading }}</p>
        </div>
    </div>
</section>

<section class="faq-content" style="padding: 100px 20px;">
    <div class="container" style="max-width: 1000px; margin: 0 auto;">
        
        <div class="faq-grid">
            {% for item in page.questions %}
            <div class="faq-item">
                <h3><span>Q.</span> {{ item.q }}</h3>
                <div class="faq-answer">
                    {{ item.a | markdownify }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="faq-footer-box">
            <h3>Still have questions?</h3>
            <p>We are happy to provide more details about our policies and availability.</p>
            <a href="{{ '/contact' | relative_url }}" class="btn-gold-large">Contact Us</a>
        </div>

    </div>
</section>
