---
layout: default
---

<section class="page-header-banner">
    <h1>{{ page.heading }}</h1>
    <p>{{ page.subheading }}</p>
</section>

<section class="raves-section">
    <div class="container about-container">
        
        <div class="faq-grid"> 
            {% for rave in page.featured_raves %}
            <div class="rave-card">
                <span class="quote-mark">&ldquo;</span>
                <p>
                    {{ rave.quote }}
                </p>
                <h3>â€” {{ rave.author }}</h3>
            </div>
            {% endfor %}
        </div>

        <div class="raves-footer-cta">
            <h3>Read More Stories</h3>
            <p>See more reviews from our wonderful couples on Google.</p>
            <a href="{{ page.google_review_url }}" target="_blank" class="btn-gold-large">View All Google Reviews</a>
        </div>

    </div>
</section>
