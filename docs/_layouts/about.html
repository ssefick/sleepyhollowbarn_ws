---
layout: default
---

<section class="page-header-banner">
    <h1>{{ page.heading }}</h1>
    <p>{{ page.subheading }}</p>
</section>

<div class="about-container">
    
    <div class="about-row">
        <div class="about-text">
            <h2>{{ page.chapter1_title }}</h2>
            <div class="content-body">
                {{ page.chapter1_text | markdownify }}
            </div>
        </div>
        <div class="about-image">
            <img src="{{ page.chapter1_img | relative_url }}" alt="Historic Stribling Barn">
        </div>
    </div>

    <div class="about-row reverse">
        <div class="about-image">
            <img src="{{ page.chapter2_img | relative_url }}" alt="Barn Preservation Detail">
        </div>
        <div class="about-text">
            <h2>{{ page.chapter2_title }}</h2>
            <div class="content-body">
                {{ page.chapter2_text | markdownify }}
            </div>
        </div>
    </div>

</div>
