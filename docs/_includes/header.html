<header class="site-header">
    <nav>
        <div class="nav-container">
            
            <div class="logo-area">
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ site.data.venue.logo | relative_url }}" alt="Sleepy Hollow Barn">
                </a>
            </div>

            <div class="nav-links">
                {% for link in site.data.navigation %}
                <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
                {% endfor %}
            </div>

        </div>
    </nav>
</header>
