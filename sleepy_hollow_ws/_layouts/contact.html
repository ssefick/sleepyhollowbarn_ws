---
layout: default
---

<section class="page-header-banner">
    <h1>{{ page.heading }}</h1>
    <p>{{ page.subheading }}</p>
</section>

<section class="contact-section">
    <div class="container">
        <div class="contact-grid">
            
            <div class="contact-info">
                <h3>Visit the Barn</h3>
                <p><strong>Address:</strong><br>{{ page.address }}</p>
                <p><strong>Phone:</strong><br>{{ page.phone }}</p>
                
                <div class="map-container">
                    <iframe src="{{ page.map_embed }}" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="contact-form-container">
                <form action="https://formspree.io/f/{{ page.formspree_id }}" method="POST" class="venue-form">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="_replyto" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-row">
                        <input type="text" name="phone" placeholder="Phone Number">
                        <input type="text" name="event_date" placeholder="Preferred Date (MM/DD/YY)">
                    </div>

                    <div class="form-row">
                        <select name="event_type" required>
                            <option value="" disabled selected>Event Type</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Corporate">Corporate Event</option>
                            <option value="Private Party">Private Party / Other</option>
                        </select>
                        <input type="number" name="guest_count" placeholder="Estimated Guest Count">
                    </div>

                    <textarea name="message" rows="5" placeholder="Tell us more about your vision..."></textarea>
                    
                    <input type="hidden" name="_subject" value="New Inquiry from SleepyHollowBarn.com">
                    
                    <button type="submit" class="btn-gold">Send Inquiry</button>
                </form>
            </div>

        </div>
    </div>
</section>
